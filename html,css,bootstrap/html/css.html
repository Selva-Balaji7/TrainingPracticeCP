<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element or tag name selector */
        h2{
            color:green;
        }
        h3{
            color:rgb(215,52,23);
        }
        /* group selector */
        strong,u,ins{
            color: purple;
            font-size: 25px;
            text-transform: uppercase;
        }
        /* id selector */
        #d4{
            color:blueviolet;
            background-color: aquamarine;
            font-size: 20px;
        }
        /* use of clas selector */
        .txt-prop{
            text-align:right;
            font-size:30px;
            text-transform: capitalize;
        }
        /* use of universal selector */
        *{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }

    </style>
</head>
<body>
    <h2>Hello selva</h2>
    <h3>Hello tharun</h3>
    <strong>rahul</strong><u>kishore</u><ins>Madhav</ins>
    <div class="txt-prop">this is div-1</div>
    <div class="txt-prop">this is div-2</div>
    <div class="txt-prop">this is div-3</div>
    <div id="d4">this is div-4</div>
    <div>this is div-5</div>
    <div>this is div-6</div>
</body>
</html>
