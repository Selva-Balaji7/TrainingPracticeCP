<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>simple table</h2>
    <table border="">
        <thead>
            <tr>
                <th>s.no</th><th>Name</th><th>Post</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td><td>selva</td><td>Fullstack developer</td>
            </tr>
            <tr>
                <td>102</td><td>balaji</td><td>frontend developer</td>
            </tr>
            <tr>
                <td>103</td><td>tharun</td><td>Backend developer</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="" width="50%">
        <tr>
            <td rowspan="2">A</td><td>B</td><td>C</td>
        </tr>
        <tr>
            <td>D</td><td>E</td>
        </tr>
        <tr>
            <td>F</td><td>G</td><td rowspan="2">H</td>
        </tr>
        <tr>
            <td>D</td><td>E</td>
        </tr>
    </table>
    <table border="" width="50%">
        <tr>
            <td>A</td><td colspan="2">B</td>
        </tr>
        <tr>
            <td><br></td><td><br></td><td><br></td>
        </tr>
        <tr>
            <td colspan="2"><br></td><td><br></td>
        </tr>
    </table>

</html>
