<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="uname">firstname</label>
            <input type="text" name="fname" id="uname" pattern="^[a-zA-Z]{2,20}$" minlength="2" maxlength="20"
                placeholder="enter your fullname" required>
        </div>
        <div>
            <label for="upass">Password</label>
            <input type="password" name="pass" id="upass" placeholder="enter your password" required>
        </div>
        <div>
            <label for="uemail">email</label>
            <input type="email" name="myemail" id="uemail" placeholder="enter your email" required>
        </div>
        <div>
            <label for="ucontact">contact</label>
            <input type="tel" name="contact" id="ucontact" pattern="^[0-9]{9,11}$" placeholder="enter your contact"
                required>
        </div>
        <div>
            <label for="udob">Select your DOB:</label>
            <input type="date" name="dob" id="udob" required>
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="transgender">transgender
        </div>
        <div>
            <label for="">Qualification</label>
            <input type="checkbox" name="edu" value="ssc">SSC
            <input type="checkbox" name="edu" value="hsc">HSC
            <input type="checkbox" name="edu" value="ug">UG
            <input type="checkbox" name="edu" value="pg">PG
        </div>
        <div> 
            <label for="">select your course:</label>
            <select multiple name="courses" id="" required>
                <option value="">select</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="react">React</option>
                <option value="angular">Angular</option>
            </select>
        </div>
        <div>
            <label for="">fees</label>
            <input type="text" name="fees" value="10000" readonly disabled>
        </div>
        <div>
            <label for="">feedback:</label>
           <textarea name="feedback" id=""></textarea>
        </div>


        <button type="submit">Submit</button>
    </form>


</body>

</html>
