<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let data=prompt("enter your name");
        if(data=='a'|| data=='i' || data=='o' || data=='u' ||data=='e' || data=='A'|| data=='I' || data=='U' || data=='E' ||data=='O')
         {
        document.write("vowels");
         }
         if(data==0|| data==1 || data==2 || data==3||data==4 ||data==5|| data==6|| data==7|| data==8|| data==9)
         {
            document.write("numbers");  
         }
         if(data%2===0)
         {
            document.write("even");
         }
         if(data%2!==0)
         {
            document.write("odd");
         }
         else{
            document.write("consonant"); 
         }
    </script>
</body>
</html>
