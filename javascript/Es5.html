<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let std=["Tarun","Rahul","Sai","Madhav","Rushi"];
        //1.forEach():
        std.forEach((val,index)=>{
            document.writeln(`${val},`);
        })
        document.writeln(`<br>`);
        //2.map():
        let num=[1,-1,4,15,44,10];
        document.writeln(`${num}<br>`);
        let mapOut=num.map((val,index)=>{
            return val*2;

        })
        document.writeln(`${mapOut}<br>`);
        //3.filter():
        let filterout=num.filter((val,index)=>{
            return val%2!=0;

        })
        document.writeln(`${filterout}<br>`);
        //4.every():
        let everyOut=num.every((val,index)=>{
            return val>0;
        })
        document.writeln(`${everyOut}<br>`);
        //5.some():
        let someOut=num.some((val,index)=>{
            return val<1;
        })
        document.writeln(`${someOut}<br>`);
        //reduce:
        let add =num.reduce((prev,next)=>{
            return prev+next;
        })
        document.writeln(`${add}<br>`);
        //ReduceRight:
        let add1 =num.ReduceRight((prev,next)=>{
            return prev+next;
        })
        document.writeln(`${add1}<br>`);


    </script>
</body>
</html>
