<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.simple function or default function
        function greeting(){
            return "welcome you all in javascript session";
        }
        document.write(greeting(),"<br>");
        //assigned with variable
        let data=greeting();
        document.write(data,"<br>");
        //2.parameterize function
        function add(num1,num2){
            return num1+num2;
        }
        document.write(add(50,60),"<br>");
        document.write(add(40,39),"<br>");

        // anonymous function:function with no name
        let str=function()
        {
            document.write("hello","<br>");
        }
        str(); //hello
        //anonymous function without variable declaration
        (function(num1,num2) {
           console.log(num1+num2); 
        })
        (3,7); //10
        //document.write(8,2);

        //arrow  function
        let mul=(num1,num2)=>{
            return num1*num2+"<br>";
        }
        document.write(mul(4,6));
         // arrow function
         let div1=(num1,num2)=>num1*num2+"<br>";
        document.write(div1(8,4));
        
        //optional parameterize function
        let fullname=(fname,lname,mname="")=>{
            return fname+mname+lname+"<br>";
        }
        document.write(fullname('panchashil', "wankhede"));
        document.write(fullname("selva ", ".S","Balaji"));

        //rest parameterize function with variable declaration:
         let stdList=(...std)=>{
            return std;
         }
         console.log(stdList("selva","balaji","prasad","tharun","hard work","consistency"));
         // without varibale declaration
         ((...input)=>{
            console.log(input);
         })
         ('q',3,'r',34,'t','r');
    </script>
    
</body>
</html>
