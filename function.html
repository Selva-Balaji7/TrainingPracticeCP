<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.simple function or default function
        function greeting(){
            return "welcome you all in javascript session";
        }
        document.write(greeting(),"<br>");
        let data=greeting();
        document.write(data);
        //2.parameterize function
        function add(num1,num2){
            return num1+num2;
        }
        document.write(add(50,60),"<br>");
        document.write(add(40,39),"<br>");

        // anonymous function:function with no name
        let div=function(num1,num2)
        {
            return num1/num2+"<br>";
        }
        document.write(div(8,2));

        //arrow  function
        let mul=(num1,num2)=>{
            return num1*num2+"<br>";
        }
        document.write(mul(4,6));
         // arrow function
         let div1=(num1,num2)=>num1*num2+"<br>";
        document.write(div1(8,4));
        
        //optional parameterize function
        let fullname=(fname,lname,mname="")=>{
            return fname+mname+lname+"<br>";
        }
        document.write(fullname("panchashil", "wankhede"));
        document.write(fullname("panchashil", "wankhede",".M"));

        //rest parameterize function:
         let stdList=(...std)=>{
            return std;
         }
         document.write(stdList("selva","balaji","prasad","tharun"));

    </script>
    
</body>
</html>
