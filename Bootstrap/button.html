<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
 
    <div class="container">
        <div class="display-6">image classes</div>
        <img src="../assets/images/himalayas.jpg" alt="himalayas" class="rounded">
        <img src="../assets/images/himalayas.jpg" alt="himalayas" class="rounded-circle">
        <img src="../assets/images/himalayas.jpg" alt="himalayas" class="img-thumbnail">
        <div class="display-1">Button classes</div>
        <button type="button"class="btn">simple</button>
        <button type="button"class="btn btn-primary">simple</button>
        <button type="button"class="btn btn-danger">simple</button>
        <hr>
        <button type="button"class="btn btn-outline-success">simple</button>
        <button type="button"class="btn btn-outline-warning">simple</button>
        <hr>
        <button type="button"class="btn btn-primary btn-lg">simple</button>
        <button type="button"class="btn btn-primary">simple button</button>
        <button type="button"class="btn btn-primary btn-sm">simple button</button>
        <hr>
        <div class="d-grid">
            <button type="button" class="btn btn-primary">simple button</button>
        </div>
        <span class="spinner-border"></span>
        <span class="spinner-border text-danger"></span>
        <span class="spinner-border text-danger spinner-border-sm"></span>
        <button type="button" class="btn btn-primary"></button>

        <button type="button" class="btn btn-primary">
         <span class="spinner-border text-danger spinner-grow-sm"></span>Loading...
        </button>
        <hr>
        <span class="spinner-grow"></span>
        <span class="spinner-grow text-primary"></span>
        <span class="spinner-grow text-primary spinner-border-sm"></span>

        <button type="button" class="btn btn-primary">
            <span class="spinner-grow text-warning spinner-grow-sm"></span>Loading...
        </button>
    </div>
</body>
</html>
