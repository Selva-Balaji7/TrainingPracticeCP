<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let student=["shubham","Radha",'vishwa','selva balaji'];
        console.log(student);
        console.log(student[2]);//access array data dataoutside
        student[2]="selva balaji";
        console.log(student);
        console.log("array length:",student.length);
        console.log("array size:",student.length-1);
        //how to iterate array
        for(let i=0;i<student.length;i++){
            document.write(student[i]+","+"<br>");
        }
        document.write("<br>======================<br>");
    //for of: it will return array value
    for(let s of student){
        document.write(s+",","<br>");
    }
    //for in: it will return array index
    for(let s in student){
        document.write(s+",");
    }

    //array method
    // 1.push: used to insert values at last index of an array
    student.push("lakshmi","Bala");
    console.log(student);
    //2.pop: use to remove values from last index of an array
    student.pop();
    console.log(student);
    //3.unshif():used to insert values at starting index of an array,
    student.unshift("Mamta","Raja");
    console.log(student);
    //4.shift():it remove values from starting index of an array
    student.shift();
    console.log(student);
    //5.splice(startIndex,deleteCount,valuesToAdd):use to inser,remove values from
    //middle index of an array.
    student.splice(2,0,"Tarun","Varun");
    console.log(student);
    student.splice(3,2);//removes two values from third index
    console.log(student);
    student.splice(2,1,"prasad","sai");//remove one value and insert two values from second index
    console.log(student);
    //6.toString(): it is used to convert array data into string
    console.log(student.toString());
    //7.join(separator): it is used to convert array data into string,it takes one parameter to
    // separate values.
    console.log(student.join());
    console.log(student.join("*"));
    console.log(student.join(" "));

    </script>
</body>
</html>
