<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>method in class</h1>
    <script>
      class person {
        constructor(name, age) {
          this.pname = name;
          this.page = age;
        }
        display() {
          document.write(this.pname + " " + this.page + "<br>");
        }
       
      }
     

      var p1 = new person("John", 25);
      p1.display();
    </script>
  </body>
</html>
